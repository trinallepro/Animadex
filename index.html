<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animadex - PokÃ©dex Nature FranÃ§ais ðŸŒ¿</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,
            #e8f5e8 0%,
            #f0f8f0 25%,
            #e0f2e0 50%,
            #f5f9f5 75%,
            #e8f5e8 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d5016;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 30%, rgba(144, 238, 144, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(152, 251, 152, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 60% 20%, rgba(173, 255, 173, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            text-align: center;
            color: #2d5016;
            font-weight: 600;
            font-size: 3em;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 248, 240, 0.9));
            padding: 25px;
            border-radius: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow:
                    0 10px 30px rgba(45, 80, 22, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(144, 238, 144, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .upload-section {
            background: linear-gradient(145deg,
            rgba(255, 255, 255, 0.95),
            rgba(240, 248, 240, 0.9));
            padding: 35px;
            border-radius: 25px;
            margin: 0 auto 40px;
            max-width: 650px;
            text-align: center;
            box-shadow:
                    0 15px 35px rgba(45, 80, 22, 0.08),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(144, 238, 144, 0.2);
            backdrop-filter: blur(15px);
            animation: fadeInUp 1s ease-out 0.3s both;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow:
                    0 25px 45px rgba(45, 80, 22, 0.12),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .upload-section h2 {
            color: #2d5016;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 1.8em;
        }

        .upload-section p {
            color: #4a6b2a;
            margin-bottom: 25px;
            font-size: 1.1em;
            font-weight: 300;
        }

        input[type="file"], input[type="text"] {
            margin: 12px;
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid rgba(144, 238, 144, 0.3);
            background: rgba(255, 255, 255, 0.9);
            width: 85%;
            font-size: 1em;
            color: #2d5016;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(5px);
        }

        input[type="file"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #90ee90;
            box-shadow: 0 0 0 4px rgba(144, 238, 144, 0.1);
            transform: translateY(-2px);
        }

        button {
            background: linear-gradient(135deg, #90ee90, #7dd87d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 8px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow:
                    0 8px 20px rgba(125, 216, 125, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            background: linear-gradient(135deg, #7dd87d, #6bc96b);
            transform: translateY(-3px);
            box-shadow:
                    0 12px 25px rgba(125, 216, 125, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            background: linear-gradient(135deg, #c8e6c9, #b8d8b9);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 10px rgba(184, 216, 185, 0.2);
        }

        .loading {
            color: #4a6b2a;
            font-style: italic;
            font-weight: 300;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        #cameraPreview {
            width: 100%;
            max-width: 400px;
            margin: 15px auto;
            display: none;
            border: 3px solid rgba(144, 238, 144, 0.4);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(45, 80, 22, 0.1);
            transition: all 0.3s ease;
        }

        .dex-container {
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .dex-container h2 {
            text-align: center;
            color: #2d5016;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 248, 240, 0.9));
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 25px;
            font-weight: 500;
            font-size: 1.8em;
            box-shadow:
                    0 8px 20px rgba(45, 80, 22, 0.08),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(144, 238, 144, 0.2);
            backdrop-filter: blur(10px);
        }

        .dex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .animal-card {
            background: linear-gradient(145deg,
            rgba(255, 255, 255, 0.95),
            rgba(248, 252, 248, 0.9));
            border-radius: 20px;
            overflow: hidden;
            box-shadow:
                    0 10px 30px rgba(45, 80, 22, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: growIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(144, 238, 144, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .animal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #90ee90, #7dd87d, #98fb98);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .animal-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow:
                    0 20px 40px rgba(45, 80, 22, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .animal-card:hover::before {
            opacity: 1;
        }

        .animal-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: all 0.4s ease;
            filter: saturate(0.9) brightness(1.1);
        }

        .animal-card:hover img {
            filter: saturate(1.1) brightness(1.2);
            transform: scale(1.05);
        }

        .animal-info {
            padding: 20px;
            text-align: center;
        }

        .animal-name {
            font-weight: 600;
            color: #2d5016;
            margin-bottom: 8px;
            font-size: 1.4em;
        }

        .confidence {
            font-size: 0.95em;
            color: #4a6b2a;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .type {
            background: linear-gradient(135deg, #90ee90, #7dd87d);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            margin: 8px 0;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(125, 216, 125, 0.3);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ffab91, #ff8a65);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 138, 101, 0.3);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #ff8a65, #ff7043);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 138, 101, 0.4);
        }

        .clear-btn {
            background: linear-gradient(135deg, #ce93d8, #ba68c8);
            box-shadow: 0 6px 15px rgba(186, 104, 200, 0.3);
        }

        .clear-btn:hover {
            background: linear-gradient(135deg, #ba68c8, #ab47bc);
            box-shadow: 0 8px 20px rgba(186, 104, 200, 0.4);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes growIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Scrollbar personnalisÃ©e */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(240, 248, 240, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #90ee90, #7dd87d);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #7dd87d, #6bc96b);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
                padding: 20px;
            }

            .upload-section {
                padding: 25px 20px;
                margin: 0 10px 30px;
            }

            input[type="file"], input[type="text"] {
                width: 90%;
            }

            .dex-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
<h1>Animadex</h1>

<div class="upload-section">
    <h2>Capturez un Animal</h2>
    <p>l'IA identifie l'espÃ¨ce</p>
    <input type="file" id="animalPhoto" accept="image/*">
    <button id="cameraBtn" onclick="startCamera()">Capturer avec CamÃ©ra</button>
    <video id="cameraPreview" autoplay playsinline></video>
    <button id="captureBtn" onclick="capturePhoto()" style="display: none;">Prendre Photo</button>
    <br>
    <input type="text" id="animalName" placeholder="EspÃ¨ce auto-dÃ©tectÃ©e (Ã©ditable)">
    <br>
    <button id="addBtn" onclick="addAnimal()" disabled>Analyser et Capturer !</button>
    <p id="status" class="loading" style="display: none;">IA en train d'explorer...</p>
</div>

<div id="dexContainer" class="dex-container">
    <h2>Votre Animadex</h2>
    <button class="clear-btn" onclick="clearDex()" style="display: block; margin: 0 auto 30px;">Vider le Dex</button>
    <div class="dex-grid" id="dexGrid"></div>
</div>

<canvas id="canvas" style="display: none;"></canvas>

<script>
    let animalDex = [];
    let model;
    let video = document.getElementById('cameraPreview');
    let canvas = document.getElementById('canvas');
    let stream;
    const addBtn = document.getElementById('addBtn');
    const captureBtn = document.getElementById('captureBtn');
    const nameInput = document.getElementById('animalName');
    const status = document.getElementById('status');
    const photoInput = document.getElementById('animalPhoto');

    // Table de traduction anglais -> franÃ§ais
    const translations = {
        'dog': 'Chien', 'cat': 'Chat', 'horse': 'Cheval', 'cow': 'Vache',
        'elephant': 'Ã‰lÃ©phant', 'bear': 'Ours', 'zebra': 'ZÃ¨bre', 'giraffe': 'Girafe',
        'sheep': 'Mouton', 'tiger': 'Tigre', 'lion': 'Lion', 'wolf': 'Loup',
        'fox': 'Renard', 'deer': 'Cerf', 'rabbit': 'Lapin', 'monkey': 'Singe',
        'bird': 'Oiseau', 'parrot': 'Perroquet', 'eagle': 'Aigle', 'owl': 'Chouette',
        'fish': 'Poisson', 'shark': 'Requin', 'turtle': 'Tortue', 'snake': 'Serpent',
        'crocodile': 'Crocodile', 'insect': 'Insecte', 'butterfly': 'Papillon',
        'spider': 'AraignÃ©e', 'panda': 'Panda', 'kangaroo': 'Kangourou',
        'dolphin': 'Dauphin', 'whale': 'Baleine', 'penguin': 'Pingouin'
    };

    // Chargement du modÃ¨le MobileNet
    async function loadModel() {
        try {
            model = await mobilenet.load();
            addBtn.disabled = false;
            console.log('ModÃ¨le MobileNet chargÃ© !');
        } catch (error) {
            console.error('Erreur:', error);
            alert('Erreur IA. VÃ©rifiez connexion.');
        }
    }

    // DÃ©marrer la camÃ©ra
    async function startCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            video.style.display = 'block';
            captureBtn.style.display = 'inline-block';
        } catch (error) {
            console.error('Erreur camÃ©ra:', error);
            alert('Impossible d\'accÃ©der Ã  la camÃ©ra.');
        }
    }

    // Capturer photo depuis camÃ©ra
    function capturePhoto() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/png');
        processImage(imageData);
        stopCamera();
    }

    // ArrÃªter la camÃ©ra
    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
        video.style.display = 'none';
        captureBtn.style.display = 'none';
    }

    // Ajouter animal
    async function addAnimal() {
        const file = photoInput.files[0];
        if (!file && !canvas.toDataURL()) {
            alert('SÃ©lectionnez ou capturez une photo ! ðŸŒ¿');
            return;
        }

        addBtn.disabled = true;
        status.style.display = 'block';

        let reader = new FileReader();
        if (file) {
            reader.onload = (e) => processImage(e.target.result);
            reader.readAsDataURL(file);
        }
    }

    // Analyse IA et ajout
    async function processImage(imageSrc) {
        const img = new Image();
        img.src = imageSrc;
        img.onload = async () => {
            const predictions = await model.classify(img);
            let detectedName = 'CrÃ©ature MystÃ©rieuse';
            let confidence = 0;
            let animalType = 'Inconnu';

            if (predictions.length > 0) {
                const topPred = predictions[0];
                confidence = Math.round(topPred.probability * 100);
                const rawName = topPred.className.split(',')[0].trim().toLowerCase();
                detectedName = translations[rawName] || rawName.charAt(0).toUpperCase() + rawName.slice(1);
                animalType = getAnimalType(rawName);
            }

            nameInput.value = detectedName ? `${detectedName} (${confidence}%)` : 'CrÃ©ature MystÃ©rieuse';

            const animal = {
                id: Date.now(),
                name: nameInput.value || detectedName,
                image: imageSrc,
                confidence: confidence,
                type: animalType
            };
            animalDex.unshift(animal);
            saveToLocalStorage();
            renderDex();
            photoInput.value = '';
            nameInput.value = '';
            addBtn.disabled = false;
            status.style.display = 'none';
        };
    }

    function getAnimalType(className) {
        const animalTypes = {
            'cat': 'MammifÃ¨re', 'dog': 'MammifÃ¨re', 'horse': 'MammifÃ¨re', 'cow': 'MammifÃ¨re',
            'elephant': 'MammifÃ¨re', 'bear': 'MammifÃ¨re', 'zebra': 'MammifÃ¨re', 'giraffe': 'MammifÃ¨re',
            'sheep': 'MammifÃ¨re', 'tiger': 'MammifÃ¨re', 'lion': 'MammifÃ¨re', 'wolf': 'MammifÃ¨re',
            'fox': 'MammifÃ¨re', 'deer': 'MammifÃ¨re', 'rabbit': 'MammifÃ¨re', 'monkey': 'MammifÃ¨re',
            'panda': 'MammifÃ¨re', 'kangaroo': 'MammifÃ¨re', 'dolphin': 'MammifÃ¨re', 'whale': 'MammifÃ¨re',
            'bird': 'Oiseau', 'parrot': 'Oiseau', 'eagle': 'Oiseau', 'owl': 'Oiseau', 'penguin': 'Oiseau',
            'fish': 'Poisson', 'shark': 'Poisson', 'turtle': 'Reptile', 'snake': 'Reptile',
            'crocodile': 'Reptile', 'insect': 'Insecte', 'butterfly': 'Insecte', 'spider': 'Arachnide'
        };
        return animalTypes[className.toLowerCase()] || 'CrÃ©ature';
    }

    function renderDex() {
        const grid = document.getElementById('dexGrid');
        grid.innerHTML = '';
        animalDex.forEach((animal, index) => {
            const card = document.createElement('div');
            card.className = 'animal-card';
            card.innerHTML = `
                    <img src="${animal.image}" alt="${animal.name}">
                    <div class="animal-info">
                        <h3 class="animal-name">${animal.name}</h3>
                        <p class="confidence">Confiance IA: ${animal.confidence}%</p>
                        <span class="type">${animal.type}</span>
                        <p style="color: #4a6b2a; font-size: 0.9em; margin-top: 8px;">ðŸŒ¿ ObservÃ© le ${new Date(animal.id).toLocaleDateString('fr-FR')}</p>
                        <button class="delete-btn" onclick="deleteAnimal(${index})">Supprimer</button>
                    </div>
                `;
            grid.appendChild(card);
        });
    }

    function deleteAnimal(index) {
        animalDex.splice(index, 1);
        saveToLocalStorage();
        renderDex();
    }

    function clearDex() {
        if (confirm('Vider tout le Dex ?')) {
            animalDex = [];
            saveToLocalStorage();
            renderDex();
        }
    }

    function saveToLocalStorage() {
        localStorage.setItem('animalDex', JSON.stringify(animalDex));
    }

    function loadFromLocalStorage() {
        const saved = localStorage.getItem('animalDex');
        if (saved) {
            animalDex = JSON.parse(saved);
        } else {
            animalDex = [];
            saveToLocalStorage();
        }
        renderDex();
    }

    loadModel();
    loadFromLocalStorage();
</script>
</body>
</html>
